<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rampa Curva</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        h2 { color: #333; text-align: center; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 20px; padding: 15px; background: #e9f5ff; border-radius: 6px; display: none; }
        .res-item { margin-bottom: 8px; color: #222; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìê Calculadora de Rampa</h2>
    
    <div class="input-group">
        <label>Largura da Rampa (m):</label>
        <input type="number" id="largura" step="0.01" placeholder="Ex: 3.5">
    </div>
    
    <div class="input-group">
        <label>Raio Interno (m):</label>
        <input type="number" id="raio_i" step="0.01" placeholder="Ex: 5.85">
    </div>
    
    <div class="input-group">
        <label>Desn√≠vel / Altura (m):</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 4.14">
    </div>
    
    <div class="input-group">
        <label>Inclina√ß√£o (%):</label>
        <input type="number" id="inclincao" step="0.1" placeholder="Ex: 25">
    </div>

    <button onclick="calcular()">CALCULAR √ÅREA</button>

    <div id="result">
        <div class="res-item"><strong>Raio M√©dio:</strong> <span id="out_rm"></span> m</div>
        <div class="res-item"><strong>Comp. Proje√ß√£o (Arco):</strong> <span id="out_cm"></span> m</div>
        <div class="res-item"><strong>Comp. Real Inclinado:</strong> <span id="out_creal"></span> m</div>
        <hr>
        <div class="res-item" style="font-size: 1.2em; color: #d9534f;"><strong>√ÅREA TOTAL:</strong> <span id="out_area"></span> m¬≤</div>
    </div>
</div>

<script>
function calcular() {
    const L = parseFloat(document.getElementById('largura').value);
    const Ri = parseFloat(document.getElementById('raio_i').value);
    const h = parseFloat(document.getElementById('altura').value);
    const inc = parseFloat(document.getElementById('inclincao').value);

    if (isNaN(L) || isNaN(Ri) || isNaN(h) || isNaN(inc)) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
    }

    // 1. Raio M√©dio
    const Rm = Ri + (L / 2);
    
    // 2. Comprimento do Arco M√©dio (Baseado na inclina√ß√£o e altura)
    // i = (h / Cm) * 100 => Cm = h / (i / 100)
    const Cm = h / (inc / 100);

    // 3. Comprimento Real (Pit√°goras)
    const Creal = Math.sqrt(Math.pow(Cm, 2) + Math.pow(h, 2));

    // 4. √Årea
    const area = L * Creal;

    // Mostrar resultados
    document.getElementById('out_rm').innerText = Rm.toFixed(2);
    document.getElementById('out_cm').innerText = Cm.toFixed(2);
    document.getElementById('out_creal').innerText = Creal.toFixed(2);
    document.getElementById('out_area').innerText = area.toFixed(2);
    document.getElementById('result').style.display = 'block';
}
</script>

</body>
</html>
